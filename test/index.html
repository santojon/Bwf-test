<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tests results</title>
		<style type="text/css">
			.failureStr {
				color: #a94442 !important;
				background-color: #f7e8e8 !important;
			}
			
			.failure {
				color: #a94442 !important;
				background-color: #f2dede !important;
			}
			
			.successStr {
				color: #3c763d !important;
				background-color: #f4f9f3 !important;
			}
			
			.success {
				color: #3c763d !important;
				background-color: #dff0d8 !important;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript" src="../src/lib/base.js"></script>
		<script type="text/javascript" src="app.js"></script>
		
		<div class="container">
			<h1 id="title" hidden="hidden">
				Tests results
			</h1>
			
			<div class="progress" hidden="hidden">
			  <div id="success-progress" class="progress-bar progress-bar-success"></div>
			  <div id="error-progress" class="progress-bar progress-bar-danger"></div>
			</div>
			
			<div id="tests-results"></div>
		</div>
	</body>
</html>
