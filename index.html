<!DOCTYPE html>
<html lang="en">

<head>
	<title>Dashboards</title>
	<meta charset="UTF-8">
</head>

<body>
	<script type="text/javascript" src="../../libs/sgfd/sgfd.js"></script>

	<div class="container" hidden="true">
		<h1 id="title">
			<div class="btn-group pull-left mRight10">
				<button id="btn-chg-usr" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">
					Change user <span class="caret"></span>
				</button>
				<ul id="chg-lst" class="dropdown-menu"></ul>
			</div>
			Dashboards
			<a href="test/" class="btn btn-default pull-right mLeft10">
				Tests <span class="glyphicon glyphicon-dashboard"></span>
			</a>
			<button id="btn-create-dshb" class="btn btn-default pull-right">
				New dashboard
			</button>
		</h1>
	</div>
	<div id="dashboards" class="container"> </div>
	<div class="container" hidden="true">
		<button id="btn-dump" class="btn btn-default pull-right">
			Dump database to console <span class="glyphicon glyphicon-download-alt"></span>
		</button>
	</div>

	<script type="text/javascript">
		new Sgfd('conf.js', { externalSettings: '../../settings.js' }).load()
	</script>
</body>

</html>
