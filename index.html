		<script type="text/javascript">
			(function() {
				new Bwf('Dashboard: {\
                            required: [\
                                name: string\
                            ],\
                            optional: [\
                                tiles: list,\
                                base: string,\
                                extras: object\
                            ],\
                            get: -> {\
                            	tiles\
                            }\
                        }');
                Dashboard.prototype.test = function() {
                	console.log('tset');
                };
                var dashboard = new Dashboard({
				    				name: 'homeBase',
				    				tiles: ['lights', 'tv', 'pc', 'security'],
				    				extras: {
				    					tiles: ['time tracking', 'issues']
				    				}
				    			});
				console.log(dashboard);
    			console.log(dashboard.get());
    			dashboard.test();
			})();
